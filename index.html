<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Landing Page</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/insta pics.png" alt="instagram phones">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="instagram-logo">
                    <img src="images/insta logo.png" alt="instagram logo">
                </div>
                <div class="profile-photo">
                    <img src="Images/instagram profile picture.png" alt="profile picture">
                </div>
                <a href="#" class="instagram-login">Continue as Instagram User</a>
                <a href="#" class="instagram-logout">Leave account</a>
            </div>  
            <div class="group">
                <p class="not-account">You're not Instagram User?</p>
                <p class="notaccount">
                    <span class="link-blue">Change Accounts</span>
                    or
                    <span class="link-blue">Register</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the App.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
